<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home -->
        <section id="home" class="min-h-screen flex justify-center items-center ">
            <div class="flex flex-col justify-center items-center text-white space-y-4">
                <h1 class="text-7xl	font-bold">ALPHABET CLASH</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Play Ground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-28 pt-16">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl">
                    <div class="flex justify-center ">
                        <p class="rounded-b-xl text-white bg-[#2F2941] px-4 py-2">Don't watch keyboard  while playing...</p>
                  
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black font-bold text-9xl uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd bg-white text-black">q</kbd>
                        <kbd id="w" class="kbd bg-white text-black">w</kbd>
                        <kbd id="e" class="kbd bg-white text-black">e</kbd>
                        <kbd id="r" class="kbd bg-white text-black">r</kbd>
                        <kbd id="t" class="kbd bg-white text-black">t</kbd>
                        <kbd id="y" class="kbd bg-white text-black">y</kbd>
                        <kbd id="u" class="kbd bg-white text-black">u</kbd>
                        <kbd id="i" class="kbd bg-white text-black">i</kbd>
                        <kbd id="o" class="kbd bg-white text-black">o</kbd>
                        <kbd id="p" class="kbd bg-white text-black">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd bg-white text-black">a</kbd>
                        <kbd id="s" class="kbd bg-white text-black">s</kbd>
                        <kbd id="d" class="kbd bg-white text-black">d</kbd>
                        <kbd id="f" class="kbd bg-white text-black">f</kbd>
                        <kbd id="g" class="kbd bg-white text-black">g</kbd>
                        <kbd id="h" class="kbd bg-white text-black">h</kbd>
                        <kbd id="j" class="kbd bg-white text-black">j</kbd>
                        <kbd id="k" class="kbd bg-white text-black">k</kbd>
                        <kbd id="l" class="kbd bg-white text-black">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd bg-white text-black">z</kbd>
                        <kbd id="x" class="kbd bg-white text-black">x</kbd>
                        <kbd id="c" class="kbd bg-white text-black">c</kbd>
                        <kbd id="v" class="kbd bg-white text-black">v</kbd>
                        <kbd id="b" class="kbd bg-white text-black">b</kbd>
                        <kbd id="n" class="kbd bg-white text-black">n</kbd>
                        <kbd id="m" class="kbd bg-white text-black">m</kbd>
                        <kbd id="/" class="kbd bg-white text-black">/</kbd>
                      </div>
                </div>
                <div class="flex justify-between w-2/5 ">
                    <button class="btn px-8 ">Life <img src="./images/Group 23.svg" alt=""> <span>1</span></button>
                    <button class="btn px-8 ">Score <img src="./images/monetization_on.svg" alt=""> <span>1</span></button>
                </div>
            </div>
        </section>
        <section class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-7 bg-[#FFFFFF33]  p-9 rounded-2xl" >
                <h1 class="font-bold text-6xl">
                    <span>Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn text-white"> Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
